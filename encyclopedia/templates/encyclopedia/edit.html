{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{title}}
{% endblock title %}
{% block body %}
    <h1>Text Editor <spam>(Markdown Only)</spam></h1>
    <form action="{% url 'save_entry' %}" method="POST"> {% csrf_token %}
        <div class="title-save">
            <input class="title" type="hidden" name="title" id="" value="CSS">
            <input class="button-save" type="submit" value="Save">
        </div>
        
        <textarea class="textarea" name="markdown" required id="" cols="30" rows="10">{{entry}}</textarea>
    </form>
{% endblock body %}
